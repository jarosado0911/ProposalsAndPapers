name: Build 2019 Submission PDFs

on:
  workflow_dispatch:
  push:
    paths:
      - '2019 Submission/**'
      - '.github/workflows/build-2019.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LaTeX environment
        run: |
          sudo apt-get update
          sudo apt-get install -y latexmk texlive-full

      - name: Build PDFs
        working-directory: '2019 Submission'
        run: make all

      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: Submission-2019-PDFs
          path: |
            2019 Submission/xsede.pdf
            2019 Submission/performance.pdf
            2019 Submission/references.pdf
            2019 Submission/proposal.pdf
            2019 Submission/*.pdf
